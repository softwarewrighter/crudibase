# Traefik Static Configuration
# See: https://doc.traefik.io/traefik/

api:
  dashboard: true  # Enable dashboard
  insecure: false  # Don't expose on :8080 (use HTTPS)

entryPoints:
  # HTTP entry point - redirects to HTTPS
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  # HTTPS entry point
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt

providers:
  # Docker provider for automatic service discovery
  docker:
    exposedByDefault: false  # Only expose services with traefik.enable=true
    network: crudibase-network

  # File provider for additional configuration
  file:
    filename: /dynamic.yml
    watch: true

# Let's Encrypt configuration
certificatesResolvers:
  letsencrypt:
    acme:
      email: your-email@example.com  # CHANGE THIS to your email
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web

# Logging
log:
  level: INFO
  format: common

# Access logs
accessLog:
  format: common
  bufferingSize: 100
